<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta property="og:title" content="Kingdom Defense" />
    <meta property="og:image" content="./assets/project_pic/project_pic.png" />
    <meta property="og:description" content="A base defense action game" />
    <meta property="og:url" content="https://juanmbarba.github.io/KingdomDefense/" />

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./assets/favicon/favicon.png" type="image/x-icon">
